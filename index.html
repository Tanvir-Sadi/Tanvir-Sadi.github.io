<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link href="assets\styles\style.css" rel="stylesheet">
  <!-- Favicons -->
  <link rel="icon" href="assets\fabcon\favicon.ico" sizes="32x32" type="image/x-icon">
  <!-- Title -->
  <title>Password Genarator</title>
</head>
<body>

  <div class="wrapper bg-light">
    <div class="container py-5">
      <h1 class="text-center font-weight-300" font>Genarate Password Easily!</h1>
      <p class="text-center font-weight-200"> Genarate Your custom password nice and easy.</p>
      <div class="card card-width mx-auto">
        <div class="card-body">
          <form class="" action="index.html" method="post">
            <div class="form-group d-flex justify-content-between">
              <input type="text" class="form-control font-size-small" id="formGroupExampleInput" placeholder="Genarated Password will be shown in here.">
              <button type="button" name="button" class="btn btn-danger mx-1"><i class="fas fa-sync"></i></button>
              <button type="button" name="button" class="btn btn-danger"><i class="fas fa-copy"></i></button>
            </div>
            <div class="progress mt-3" style="height: 5px;">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="card card-width mx-auto my-4">
        <div class="card-body">
          <h5 class="font-weight-800 border-bottom pb-1">Customize your preference</h5>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Password Length</label>
              <div class="slider">
                <input type="range" min="1" max="5" value="3" id="slider">
              </div>
              <div class="row my-2">
                <div class="col-2">
                  <input type="text" class="form-control text-center" id="formGroupExampleInput" value="1">
                </div>
                <div class="col-10 mt-2">
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
